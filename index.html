<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Accessible Form UI using html and css">
    <meta http-equiv="refresh" content="30">
    <meta name="author" content="Md Parvej">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Accessible Form UI">
    <meta property="og:url" content="md-parvej-form-ui.vercel.app">
    <meta property="og:type" content="website">
    <meta property="og:description" 
    content="Create a form UI using only HTML and CSS.."
    >
    <link rel="stylesheet" href="style.css" />
    <title>Form UI</title>
  </head>
  <body>
    <h1 style="text-align: center;">Accessible Form UI</h1>

    <section class="form-main-wrapper">
      <form class="inputs-wrapper">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="What should we call you?" />
        <label for="email">Email</label>
        <input type="text" id="email" value="john@doe.com" />
        <span>Email is already taken</span>
        <label for="password">Enter Password</label>
        <input type="password" id="password" placeholder="XXXXXX" />
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="XXXXXX" />
        <button>Update Profile</button>
      </form>
      <section id="profile-completeness-wrapper">
        <section class="profile-completeness-present">
          <h2>65%</h2>
        </section>
        <p>profile-completeness</p>
        <section class="card">
          <p class="card-txt-line1">Create Account</p>
          <p  class="card-txt-line2">Update Roadmap Progress</p>
          <p  class="card-txt-line3">Setup Public Profile</p>
          <p>Complete your first Project</p>
          <p>work hard</p>
        </section>
      </section>
    </section>
  </body>
</html>
